<!DOCTYPE html>
<html lang="es" ng-app="poiApp">
<head>
<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">  
    <script src="node_modules/angular/angular.min.js"></script>

</head>
<body  ng-controller="loginCtrl as login">
<h2 class="animated bounce">Grupo 6</h2>
<div class="card">
      <div class="card-block">
        <div class="container">
            <form name="loginForm" ng-submit="login.validarUser(loginForm)" class="form-horizontal">
                <div>
                    <div class="alert alert-danger" ng-show="login.errorMessage">
                    {{login.errorMessage}}
                </div>
                </div>

              <h4 class="card-title"><b>Login Usuario POI</b></h4>
              <br>
              <div class="row">
              <div class="col-sm-6">
                <div class="md-form form-group">
                     <i class="fa fa-rebel prefix animated pulse infinite"></i>
                  <input type="text" class="form-control validate" ng-model="login.user">
                  <label for="form91" data-error="wrong" data-success="right">Escribe tu usuario</label>
                </div>
               </div>           
              </div>
            <br>
              <div class="row">
                <div class="col-sm-6">
                  <div class="md-form form-group">
                    <i class="fa fa-lock prefix"></i>
                    <input type="password" class="form-control validate" ng-model="login.pass">
                    <label for="form92" data-error="wrong" data-success="right">Escribe tu password</label>
                  </div>
                </div>
              </div>
            <br>
              <div class="row">
                <div class="col-sm-6">
                  <div class="text-danger" id="lblError"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary"><i class="fa  fa-check " aria-hidden="true"></i>  Aceptar</button>
                  <button id="Cancelar" class="btn btn-info" autofocus="true"><i class="fa fa-close" aria-hidden="true"></i>  Cancelar</button>
                </div>
              </div>
             <span>{{login.user}}</span>
            </form>                           
      </div>

    </div>
		<!-- SCRIPTS -->
          <!-- JQuery -->
          <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
          <!-- Bootstrap tooltips -->
          <script type="text/javascript" src="js/tether.min.js"></script>
          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="js/mdb.min.js"></script>
          <!--<script type="text/javascript" src="js/geodds.js"></script>
          <script type="text/javascript" src="js/poi.js"></script>-->
          <script type="text/javascript" src="js/usuario.js"></script>
          <script type="text/javascript" src="js/repoUsuarios.js"></script>

          <!--<script type="text/javascript" src="js/login.js"></script>-->
          <script src="js/app.js"></script>    
  </body>
</html>
