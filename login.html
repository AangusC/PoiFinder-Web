<!DOCTYPE html>
<html>
<head>
<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

</head>
<body>
<h2 class="animated bounce">Grupo 6 Test</h2>
<div class="card">
      <div class="card-block">
        <div class="container">
          <h4 class="card-title">Login Usuario POI</h4>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="card-text">Username</p>
            </div>
            <div class="col-sm-6">
              <input type="number" id="aniosDesde" placeholder="Username" size="5" max="5">
            </div>            
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <p class="card-text">Contrase&ntilde;a</p>
              <input type="text" id="nombreComienzaCon" placeholder="Contrase&ntilde;a" max="25">
            </div>
          </div>
        </div>
        <br>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <button id="Aceptar" class="btn btn-primary"><i class="fa fa-user-plus" aria-hidden="true"></i>  Aceptar</button>
              <button id="Cancelar" class="btn btn-info" autofocus="true"><i class="fa fa-search" aria-hidden="true"></i>  Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
		<!-- SCRIPTS -->
          <!-- JQuery -->
          <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
          <!-- Bootstrap tooltips -->
          <script type="text/javascript" src="js/tether.min.js"></script>
          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="js/bootstrap.min.js"></script>
          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="js/mdb.min.js"></script>
  </body>
</html>
