<!DOCTYPE html>
<html  lang="en" ng-app="poiApp">
<head>
  <title>B&uacute;squeda de POIs</title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Font Awesome -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" >

  <!-- ANGULAR  -->
  <script src="node_modules/angular/angular.min.js"></script>
  <!-- <script src="node_modules/angular-animate/angular-animate.min.js"></script> -->
</head>
<body data-ng-controller="busquedaCtrl as busquedaPoi">
<div class="card">
    <div class="card-block">
        <div class="container">
          <h4 class="card-title"><b>Criterio de b&uacute;squeda</b></h4>
   
		   <div class="container">
				  <div class="row">
					<div class="col-sm-6">
					  <input type="text" ng-model="busquedaPoi.textoBusqueda" placeholder="Ingrese termino de busqueda" size="12" max="12">
					</div>
					<div class="col-sm-6">
					  <button class="btn btn-primary" ng-click="busquedaPoi.buscar()"> <i class="fa fa-user-plus" aria-hidden="true"></i>  <span class="glyphicon glyphicon-search"></span> Buscar</button>
					  </div>
					</div>
			</div>
	   
      </div>
    </div>
	<div class="container">
          <div class="row">
            <div class="col-sm-12">
              <p class="card-text">Resultado</p>
              </div>
          </div>
     </div>
</div>

<div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Cercania</th>
          <th>Favorito</th>         
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="poi in busquedaPoi.listaPios | filter:busquedaPoi.textoBusqueda">
          <td>{{poi.nombre}}</td>
          <td>{{poi.direccion}}</td>
          <td>{{poi.cercania}}</td>
          <td>{{poi.favorito}}</td>          
        </tr>
        </tbody>         
    </table>
	</div>

 </div>



<!-- realizar el switch entre las distintas vistas -->
 <div ui-view></div>


 
 </div>
 
 <!-- SCRIPTS -->
          <!-- JQuery -->
          <script type="text/javascript" src="js/plugins/jquery-2.2.3.min.js"></script>
          <!-- Bootstrap tooltips -->
          <script type="text/javascript" src="js/plugins/tether.min.js"></script>
          <!-- Bootstrap core JavaScript -->
          <script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
          <!-- MDB core JavaScript -->
          <script type="text/javascript" src="js/plugins/mdb.min.js"></script>

          <script src="js/controller/app.js"></script>

          <script src="js/routes.js"></script>
  </body>
</html>
