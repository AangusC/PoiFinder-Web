					</div>
					<div class="col-sm-6">
						<h4 class="card-title"><b>{{poiCtrl.poi.nombre}}</b> </h4>

				</div>
			</div>
			
			<div >

			</div>

				</div>
			</div>
			
			<div >
				<br>

						<p class="card-text">Favorito</p>
					</div>
