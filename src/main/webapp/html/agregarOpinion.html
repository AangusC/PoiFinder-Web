<div class="card">
    <div class="card-title">Tu Opini&oacute;n</div>
    <div class="col-sm-7">
        <input type="text" ng-model="poiCtrl.miOpinion.comentario" placeholder="Ingrese opinion" class="form-control validate">
    </div>
    <div class="col-sm-1">
        <select ng-model="poiCtrl.miOpinion.score" ng-options="o as o for o in poiCtrl.puntajeValoresValidos">    
        </select>
    </div>
    <div class="col-sm-4">
        <button id="Enviar" class="btn btn-primary" data-ng-click="poiCtrl.enviarOpinion()"><i class="fa  fa-check " aria-hidden="true"></i>Enviar</button>
    </div>
</div>
