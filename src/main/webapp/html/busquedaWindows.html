<div class="container">
	<h4 class="card-title"><b>Criterio de b&uacute;squeda</b></h4>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<input type="text" ng-model="busquedaPoi.textoBusqueda" placeholder="Ingrese termino de busqueda" size="12" max="12">
			</div>
			<div class="col-sm-4">
				<i class="fa fa-user-plus" aria-hidden="true"></i> <span class="glyphicon glyphicon-search"></span>
			</div>
		</div>
	</div>
</div>
<br/>
<div class="container">
  <h4 class="card-title"><b>Resultados</b></h4>
</div>
<div ng-show="poisFiltrados.length == 0">
  <p class="card-text">No se han encontrado resultados</p>
</div>
<div ng-class="(busquedaPoi.poiSeleccionado) ? 'col-sm-6' : 'col-sm-12'" ng-show="poisFiltrados.length >0">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Direccion</th>
				<th>Cercania</th>
				<th>Favorito</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="poi in busquedaPoi.pois | filter:busquedaPoi.textoBusqueda as poisFiltrados" data-ng-click="busquedaPoi.verDetalle(poi)">
				<td>{{poi.nombre}}</td>
				<td>{{poi.direccion}}</td>				
        		<td ng-bind=busquedaPoi.cercania(poi)></td>
				<td><i class="fa fa-star" ng-show="poi.favorito"></i></td>
			</tr>
		</tbody>
	</table>
</div>
<div ng-class="(busquedaPoi.poiSeleccionado) ? 'animated bounce col-sm-6' : 'col-sm-12'" 
		ng-show="poisFiltrados.length >0 && busquedaPoi.poiSeleccionado">
    <detalle-poi poi="busquedaPoi.poiSeleccionado"></detalle-poi>
</div>
