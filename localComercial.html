<div class="card">

          <h4 class="card-title">Criterio de b&uacute;squeda</h4>
		  
		  	<div class="container">
				 <div class="row">

			</div>
			
			<div class="container">
				<div class="row">

			</div>

						<input type="text" id="nombreComienzaCon" placeholder="2 KM" max="25">

				</div>
			</div>
			
			<div class="container">
				 <div class="row">
					<div class="col-sm-3">

					</div>
					<div class="col-sm-3">

					</div>
					<div class="col-sm-5">
						<p class="card-text">Favorito</p>
					</div>
					<div class="col-sm-1">
						<input name="intereses" type="radio" value="rbiinternet" checked="checked" />
					</div>
				</div>
			</div>
			
			<div class="container">
				 <div class="row">
					<div class="col-sm-3">
						<p class="card-text">Tu Opini&oacute;n</p>
					</div>
					<div class="col-sm-3">
						 <input type="text" id="nombreComienzaCon" placeholder="..." max="2">
					</div>
					<div class="col-sm-5">
						<p class="card-text">...</p>
					</div>
					<div class="col-sm-1">
						<input name="intereses" type="button" value="Enviar" checked="checked" />
					</div>
				</div>
			</div>
			
			<div class="container">
				 <div class="row">
					<div class="col-sm-3">

					</div>
				</div>
			</div>
      </div>
    </div>
	

</div>
